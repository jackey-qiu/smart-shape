softwareVersion: 0.1.0
basic_shapes:
  trapezoid:
    tz1:
      dim: [0, 0, 40, 20, 10]
      anchor_pars: [3] 
    tz2:
      dim: [0, 0, 80, 40, 20]
      anchor_pars: [3]       
  rectangle:
    rt1:
      dim: [0,0,100,20]
      anchor_pars: null
      decoration_cursor_off:
        pen: 
          color: [255, 0, 0]
          width: 0
          ls: NoPen
        brush: 
          color: [250, 250, 0, 255]      
      labels:
        text: ['Si111']
        anchor: ['center']
        orientation: ['horizontal']
        decoration: 
          - text_color: [200,200,200]
            font_size: 10
            alignment: AlignCenter
            padding: 0   
  roundedRectangle:
    rrt1:
      dim: [0, 0, 150, 90, 10, 10]
      anchor_pars: [[4,3], true, false]
      labels:
        text: ['pinholes']
        anchor: ['top']
        orientation: ['horizontal']         
        decoration: null      
  circle:
    cl1:
      dim: [0, 0, 40]
      anchor_pars: [4]  
      labels:
        text: ['pitcw']
        anchor: ['center']
        orientation: ['horizontal']         
        decoration: null      
  isocelesTriangle:
    it1:
      dim: [0, 0, 40, 60]
      anchor_pars: null
      labels:
        text: ['']
        anchor: ['bottom']
        orientation: ['horizontal']
        decoration: None
