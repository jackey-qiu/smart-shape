viewers:
  view1:
    composites: ['bottom_top','bottom_bottom','left_bottom','right_bottom','cen_bottom','cen_cen']
    transformation:
      translate:
        type: relative #or absolute
        first_composite: [50, 320] #always in absolute value
        values: 
          - [60, 0] #either relative offsets in dx and dy directions or a list of absolute values for the other composite shapes.
    connection:
      # end<=>row_alignment.0.top<=>row_alignment.1.top<=>row_alignment.2.right<=>row_alignment.3.left:
      bottom_top.1.bottom<=>bottom_bottom.1.top:
        pen:
          color: [255, 0, 0]
          width: 1
          ls: SolidLine
        direct_connect: False
        draw_after: False          
      bottom_bottom.0.top<=>left_bottom.1.top:
        pen:
          color: [255, 100, 0]
          width: 1
          ls: SolidLine
        direct_connect: False
        draw_after: False         
      left_bottom.0.right<=>right_bottom.0.left:
        pen:
          color: [255, 100, 0]
          width: 1
          ls: SolidLine
        direct_connect: False
        draw_after: False         
      right_bottom.0.top<=>cen_bottom.1.top:
        pen:
          color: [255, 100, 0]
          width: 1
          ls: SolidLine
        direct_connect: False
        draw_after: True         
      cen_bottom.0.right<=>cen_bottom.1.top:
        pen:
          color: [255, 100, 0]
          width: 1
          ls: SolidLine
        direct_connect: True
        draw_after: True   
      cen_bottom.0.anchor_right_0<=>cen_cen.0.anchor_left_0:
        pen:
          color: [255, 100, 0]
          width: 1
          ls: SolidLine
        direct_connect: True
        draw_after: True           